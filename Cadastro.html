<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Grupos - PacMan Escape</title>
  <style>
    body {
      background: black;
      color: yellow;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 20px;
      color: #FFD700;
      text-shadow: 2px 2px 0 #333;
    }

    .form {
      margin: 20px;
    }

    input {
      font-family: 'Press Start 2P', cursive;
      padding: 8px;
      font-size: 14px;
      border: 2px solid yellow;
      background: black;
      color: yellow;
    }

    button {
      margin-left: 10px;
      font-family: 'Press Start 2P', cursive;
      padding: 8px 12px;
      border: none;
      background: yellow;
      color: black;
      cursor: pointer;
    }

    /* Cápsulas (nomes) */
    .capsulas {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      position: relative;
      width: 80%;
      height: 60px;
    }

    .capsula {
      background: #1a1aff;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 12px;
      box-shadow: 0 0 10px #1a1aff;
      white-space: nowrap;
      transition: opacity 0.3s ease-out;
    }

    /* Pac-Man com boca animada */
    .pacman {
      position: absolute;
      top: 10px;
      left: -60px;
      width: 0;
      height: 0;
      border-right: 40px solid transparent;
      border-top: 20px solid yellow;
      border-bottom: 20px solid yellow;
      border-left: 40px solid yellow;
      border-radius: 50%;
      animation: walk 8s linear infinite, chomp 0.4s infinite;
    }

    /* Movimento do Pac-Man (infinito) */
    @keyframes walk {
      0% { left: -60px; }
      100% { left: 100%; }
    }

    /* Boca abrindo e fechando */
    @keyframes chomp {
      0%   { border-top-width: 20px; border-bottom-width: 20px; }
      50%  { border-top-width: 0; border-bottom-width: 0; }
      100% { border-top-width: 20px; border-bottom-width: 20px; }
    }

    /* Animação de "comer" cápsula */
    .eaten {
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Grupos</h1>

  <div class="form">
    <input type="text" id="nome" placeholder="Digite o nome">
    <button onclick="adicionar()">Adicionar</button>
  </div>

  <div class="capsulas" id="capsulas">
    <!-- Cápsulas e Pac-Man ficam aqui -->
    <div class="pacman" id="pacman"></div>
  </div>

  <script>
    const capsulas = document.getElementById("capsulas");
    const pacman = document.getElementById("pacman");
    let nomes = [];

    // carregar som
    const waka = new Audio("waka.mp3");

    function adicionar() {
      const input = document.getElementById("nome");
      const nome = input.value.trim();
      if (!nome) return;
      nomes.push(nome);
      atualizarTela();
      input.value = "";
    }

    function atualizarTela() {
      // remove cápsulas antigas
      const antigos = document.querySelectorAll(".capsula");
      antigos.forEach(el => el.remove());

      // cria cápsulas novas
      nomes.forEach((n, i) => {
        const div = document.createElement("div");
        div.className = "capsula";
        div.innerText = n;
        div.id = "capsula-" + i;
        capsulas.insertBefore(div, pacman);
      });
    }

    // Pac-Man come cápsulas repetidamente no loop
    setInterval(() => {
      nomes.forEach((_, i) => {
        const el = document.getElementById("capsula-" + i);
        if (el) {
          // reinicia cápsula como "visível"
          el.classList.remove("eaten");
          // marca como comida no momento certo
          setTimeout(() => {
            el.classList.add("eaten");
            waka.currentTime = 0; // reinicia som
            waka.play();
          }, (i+1) * 1000);
        }
      });
    }, 8000); // sincronizado com a duração da animação "walk"
  </script>
</body>
</html>
